<template name="Feed">
  <div class="nav-bar">
    <div class="row nav-container-feed">
      <div class="col-lg-3 col-md-3 col-sm-3">
        <div class="logo-container">
          <img src="photogram.png" alt="" class="logo">
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="search-bar">
          <!-- <input type="text" class="form-control" placeholder="search" > -->
          {{#if currentUser}}
            <button type="button" class="btn btn-success upload">UPLOAD</button>
          {{/if}}
        </div>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 username">
        {{#if currentUser}}
          {{username}}
          <span class="glyphicon glyphicon-log-out log-out"></span>
        {{else}}
          <a href="/sign-in">login</a>
        {{/if}}
      </div>
    </div>
  </div>
  <div class="feed-content">
    {{#each images}}
      {{>Image}}
    {{/each}}
    <br><br>
  </div>
</template>
